<!DOCTYPE html>
<html>
<head>
	<title>yacal.js Demo</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<h2>Using Data</h2>
	<div class="yacal" data-date="2020/10/26" data-nearmonths="2"></div>
	
	<h2>With Custom Template</h2>
	<div id="calendarTemplate"></div>

	<h2>Adding Nearest months</h2>
	<div id="calendarNear"></div>

	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js" type="text/javascript"></script>
	<script src="jquery.yacal.js" type="text/javascript"></script>

	<script type="text/javascript">
		$('#calendarTemplate').yacal({
			tpl: { 
				weekday: '<strong class="weekday weekday<#weekdayNumber#>"><#weekdayName#><\/strong>' 
			}
		});
		$('#calendarNear').yacal({
			date: '2000/1/1',
			nearmonths: 1,
		});
	</script>
</body>
</html>
