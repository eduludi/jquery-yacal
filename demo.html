<!DOCTYPE html>
<html>
<head>
	<title>yacal.js demo</title>
	<link rel="stylesheet" href="dist/jquery.yacal.css">
</head>
<body>
	<h1>yacal.js Demo</h1>

	<h2>Using <code>data-*</code> attributes</h2>
	<div class="yacal" data-date="2020/10/26" data-near-months="1" data-max-date="2020/10/1"></div>
	
	<h2>Using Javascript</h2>
	<h3>With Custom Template</h3>
	<div id="calendarTemplate"></div>

	<h3>Adding Nearest months and Range</h3>
	<div id="calendarNear"></div>

	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js" type="text/javascript"></script>
	<script src="dist/jquery.yacal.js" type="text/javascript"></script>

	<script type="text/javascript">
		$('#calendarTemplate').yacal({
			tpl: { 
				weekday: '<strong class="weekday weekday<#weekdayNumber#>"><#weekdayName#><\/strong>' 
			}
		});
		$('#calendarNear').yacal({
			date: '2000/1/1',
			minDate: '1999/12/15',
			maxDate: '2000/1/15',
			nearMonths: 2,
		});

		$('.day.active').on('click',function (event) {
			event.preventDefault();
			console.log(new Date($(this).data('time')));
		});
	</script>
</body>
</html>
